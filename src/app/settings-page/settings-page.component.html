<div class="container mt-5">
  <h3>Settings</h3>
  <div class="d-flex flex-column min-vh-100">
    <div class="p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Sort alphabetically</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="sortAlphabetically"
            [(ngModel)]="sortAlphabetically"
          />
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Detect links</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="detectLinks"
            [(ngModel)]="detectLinks"
          />
        </div>
      </div>
    </div>

    <hr class="my-0" />

    <div class="p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Show creation date</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="showCreationDate"
            [(ngModel)]="showCreationDate"
          />
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Show edit date</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="showEditDate"
            [(ngModel)]="showEditDate"
          />
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Show delete date</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="showDeleteDate"
            [(ngModel)]="showMovedToTrashDate"
          />
        </div>
      </div>
    </div>

    <hr class="my-0" />

    <div class="p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>Active archived notes</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="activeArchive"
            [(ngModel)]="activeArchive"
          />
        </div>
      </div>
    </div>

    <div class="p-3">
      <button class="btn btn-outline-primary" (click)="onBack()">Back</button>
    </div>
  </div>
</div>
