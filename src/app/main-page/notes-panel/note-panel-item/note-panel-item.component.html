<div
  class="list-group-item list-group-item-action p-3 position-relative"
  (click)="selected.emit(note())"
>
  <h6 class="fw-bold mb-1">{{ note().title }}</h6>
  <small class="text-muted d-block">{{ note().content | truncate }}</small>
  @if (tab() === Tab.Notes) {
    <button
      class="btn btn-sm btn-danger position-absolute top-50 end-0 translate-middle-y me-2 delete-btn"
      (click)="deleted.emit(note()); $event.stopPropagation()"
      title="Delete note"
    >
      <i class="bi bi-trash"></i>
    </button>
  }
</div>
