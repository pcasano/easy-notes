@if (tab() === Tab.Notes) {
  <button
    type="button"
    class="btn btn-primary w-100 mb-3"
    (click)="addNote.emit()"
  >
    <i class="bi bi-plus-lg"></i> New Note
  </button>
}

<div class="d-flex align-items-center gap-2">
  <input
    type="text"
    id="filter"
    placeholder="Filter"
    class="form-control"
    (input)="onInput($event)"
  />
  @if (settings.showSortingButtons) {
    <button
      class="btn btn-outline-secondary btn-sm"
      title="Sort A â†’ Z"
      (click)="sortAlphabeticallyClicked()"
    >
      <i class="bi bi-sort-alpha-down"></i>
    </button>
    <button
      class="btn btn-outline-secondary btn-sm"
      title="Sort by newest first"
      (click)="sortByDateClicked()"
    >
      <i class="bi bi-calendar-date"></i>
    </button>
  }
</div>
@for (note of notesFilteredByTab(); track note.id) {
  <app-note-panel-item
    [note]="note"
    (selected)="noteSelected.emit(note)"
    (deleted)="noteDeleted.emit(note)"
    [tab]="tab()"
  ></app-note-panel-item>
}
