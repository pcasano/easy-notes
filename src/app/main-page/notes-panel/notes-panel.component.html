<button type="button" class="btn btn-primary" (click)="addNote.emit()">
  New
</button>

<div>
  <input
    type="text"
    id="filter"
    placeholder="Filter"
    (input)="onInput($event)"
  />
</div>
@for (note of notesFilteredByTab(); track note.id) {
  <app-note-panel-item
    [note]="note"
    (selected)="noteSelected.emit(note)"
    (deleted)="noteDeleted.emit(note)"
  ></app-note-panel-item>
}
