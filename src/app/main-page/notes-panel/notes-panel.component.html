<button type="button" class="btn btn-primary" (click)="addNote.emit()">
  New
</button>

<button type="button" class="btn btn-primary" (click)="show()">New</button>
@for (note of notes(); track note.id) {
  <app-note-panel-item
    [note]="note"
    (selected)="noteSelected.emit(note)"
  ></app-note-panel-item>
}
